<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/png" href="./dist/images/ab_mono_rb.png" />
        <meta property='og:title' content='FreshLooks' />
        <meta property='og:image' content='https://github.com/arieltlr/freshlooks/blob/main/dist/images/app_gif.gif' />
        <meta property='og:description'
            content='Fresh Looks is an interactive fashion demo' />
        <meta property='og:url' content='https://arieltlr.github.io/freshlooks/' />
    <title>Fresh Looks</title>
</head>

<body>
    
    <div id="main">
        <section id="header">
            <div class="title-center">
                <div class="title-container">
                    <h1 class="title-header">Fresh Looks</h1>
                    <h3 class="sub-text" id="st1">Start by selecting a silouette to work with</h3>
                    <h3 class="sub-text"id="st2">Next select a pattern</h3>
                    <h3 class="sub-text" id="st2">Last, click animate to see it get fresh</h3>
                </div>
            </div>
            <div class="se-info-container">
                <div class="engineer-info">
                    <a href="" class="se-info" id="link1">Made by Ariel Taylor</a>
                    <a href="https://github.com/arieltlr"class="se-info" id="link1">Github</a>
                    <a href="https://www.linkedin.com/in/taylorariel/" class="se-info" id="link2">LinkedIn</a>
                    
                </div>
            </div>

        </section>
        <section id="body">
            <div class="options-container">
                <div class="title">
                    <p class="option-text-left">Silhouettes</p>
                </div>
                <div class="options">
                    <button>
                        <div id="option3"><img id="sil" src="./dist/images/overall.png" alt="outline of overalls"></div>
                    </button>
                    <button>
                        <div id="option1"><img id="sil" src="./dist/images/dress.png" alt="outline of a dress"></div>
                    </button>
                    <button>
                        <div id="option2"><img id="sil" src="./dist/images/jumpsuit.png" alt="outline of a jumpsuit"></div>
                    </button>
                    
                </div>
            </div>
            <div id="canvas-container">
            </div>
            <!-- <img src="./src/images/person1.png" alt="person-silouette" style="display: none" id="person"> -->
            <div class="options-container">
                <div class="title">
                    <p class="option-text-right">Patterns</p>
                </div>
                <div class="options">
                    <button><img src="./dist/images/ab_mono_rb.png" class="pattern-img" id="pattern1"></button>
                    <button><img src="./dist/images/ab_flowers.png" class="pattern-img" id="pattern2"></button>
                    <button><img src="./dist/images/ab_stripe.png" class="pattern-img" id="pattern3"></button>
                    <button><img src="./dist/images/rainbow.png" class="pattern-img" id="pattern4"></button>
                    <button id="animate">Animate</button>
                    
                </div>
            </div>   
        </section>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
